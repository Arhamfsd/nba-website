<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" width="40" class="rounded-pill" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="score.html">Live Score</a></li>
                    <li class="nav-item"><a class="nav-link" href="leaderboard.html">Leaderboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <br><br><br><br><br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="text-center mb-4">User Profile</h3>
                        <div id="alertMessage" class="alert" style="display: none;"></div>
                        
                        <!-- View Mode -->
                        <div id="viewMode">
                            <ul class="list-group mb-3">
                                <li class="list-group-item"><strong>Name:</strong> <span id="profileName">Loading...</span></li>
                                <li class="list-group-item"><strong>Email:</strong> <span id="profileEmail">Loading...</span></li>
                                <li class="list-group-item"><strong>Favourite Team:</strong> <span id="profileTeam">Loading...</span></li>
                            </ul>
                            <div class="text-center">
                                <button class="btn btn-primary" onclick="toggleEditMode()">Edit Profile</button>
                            </div>
                        </div>

                        <!-- Edit Mode -->
                        <div id="editMode" style="display: none;">
                            <form id="updateProfileForm">
                                <div class="mb-3">
                                    <label for="editName" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="editName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="editEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editTeam" class="form-label">Favourite Team</label>
                                    <select class="form-control" id="editTeam" required>
                                        <option value="Lakers">Lakers</option>
                                        <option value="Celtics">Celtics</option>
                                        <option value="Warriors">Warriors</option>
                                        <option value="Bucks">Bucks</option>
                                        <option value="Heat">Heat</option>
                                    </select>
                                </div>
                                <hr>
                                <div class="mb-3">
                                    <label class="form-label">Update Password (Optional)</label>
                                    <div class="mb-2">
                                        <input type="password" class="form-control" id="currentPassword" placeholder="Current Password">
                                    </div>
                                    <div class="mb-2">
                                        <input type="password" class="form-control" id="newPassword" placeholder="New Password">
                                    </div>
                                    <div class="mb-2">
                                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm New Password">
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-success me-2">Save Changes</button>
                                    <button type="button" class="btn btn-secondary" onclick="toggleEditMode()">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 NBA Management System. All Rights Reserved.</p>
        <p>Follow us on 
            <a href="#" class="text-white">Facebook</a> | 
            <a href="#" class="text-white">Twitter</a> | 
            <a href="#" class="text-white">Instagram</a>
        </p>
    </footer>

    <script src="js/login_check.js"></script>
    <script src="bootstrap-5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/userprofile.js"></script>
        
    
</body>
</html>
