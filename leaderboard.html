<body>

            <a class="navbar-brand" href="#">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
<li class="nav-item"><a class="nav-link" href="score.html">Live Score</a></li>
<li class="nav-item"><a class="nav-link" href="#">Leaderboard</a></li>
<li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>

                     </ul>
                <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                <button class="btn  btn-success" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
            </div>
        </div>
    </nav>

    <br><br><br><br><br>

    <div class="leaderboard-container" id="leaderboard">
        <h1>Leaderboard</h1>
        <div class="leaderboard">
            
            
            <div class="leaderboard-row">
                <div class="leaderboard-item" id="mvp-ranking">
                    <h4>MVP Ranking</h4>
                    <hr>
                    
                </div>
                <div class="leaderboard-item" id="top-scorer">
                    <h4>Top Scorer</h4>
                    <hr>
                    
                </div>
                <div class="leaderboard-item" id="rookie">
                    <h4>Rookie of the Year</h4>
                    <hr>
                   
                </div>
            </div>
    <hr>
            <div class="leaderboard-row">
                <div class="leaderboard-item" id="east">
                    <h4>Top Team East</h4>
                    <hr>
                   
                </div>
                <div class="leaderboard-item" id="west">
                    <h4>Top Team West</h4>
                    <hr>
                    
                </div>
            </div>
    
            
    
        </div>
    </div>
    




    <div class="chat">
        <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#chatboxContent">Chat</button>
        <div id="chatboxContent" class="collapse mt-2 border rounded p-2 bg-light">
            <div class="chat-header bg-primary text-white p-2">
                Support Chat
            </div>
            <div class="chat-body p-2">
                <p>How can we help you?</p>
            </div>
            <div class="chat-footer">
                <input type="text" class="form-control" placeholder="Type a message...">
            </div>
        </div>
    </div>

            <a href="#" class="text-white">Facebook</a> |

        </p>
    </footer>
    <script>
        window.onload = function() {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "http://localhost:3000/leaderboard", true);
    
            xhr.onload = function() {
                if (xhr.status === 200) {
                    const data = JSON.parse(xhr.responseText);
                    console.log("data recieved");
                    alert("data fetched");
                    const mvpDiv = document.getElementById("mvp-ranking");
                    data.mvp.forEach((player, index) => {
                        mvpDiv.innerHTML += `<p>${index + 1}. ${player}</p>`;
                    });
    
                    const scorerDiv = document.getElementById("top-scorer");
                    data.topScorer.forEach((player, index) => {
                        scorerDiv.innerHTML += `<p>${index + 1}. ${player}</p>`;
                    });
    
                    const rookieDiv = document.getElementById("rookie");
                    data.rookie.forEach((player, index) => {
                        rookieDiv.innerHTML += `<p>${index + 1}. ${player}</p>`;
                    });
    
                  
                    const eastDiv = document.getElementById("east");
                    data.east.forEach((team, index) => {
                        eastDiv.innerHTML += `<p>${index + 1}. ${team}</p>`;
                    });
    
                    
                    const westDiv = document.getElementById("west");
                    data.west.forEach((team, index) => {
                        westDiv.innerHTML += `<p>${index + 1}. ${team}</p>`;
                    });
                }
            };
    
            xhr.send();
        };
    </script>
    
    <script src="bootstrap-5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
