<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" width="40" class="rounded-pill" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
<li class="nav-item"><a class="nav-link" href="score.html">Live Score</a></li>
<li class="nav-item"><a class="nav-link" href="leaderboard.html">Leaderboard</a></li>
<li class="nav-item"><a class="nav-link" href="#">Feedback</a></li>

                     </ul>
                <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                <button class="btn  btn-success" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
            </div>
        </div>
    </nav>

<br><br><br><br><br>
    <div class="feedbackmain">
        <div class="feedback " id="feedback">
            <h3 class="text-center">Feedback Form</h3>
            <form id="feedbackForm">
                <div class="mb-3">
                    <label for="feedbackName" class="form-label">Name</label>
                    <br>
                    <input type="text" class="form-contro" id="feedbackName" required>
                </div>
                <div class="mb-3">
                    <label for="feedbackEmail" class="form-label">Email</label>
                    <br>
                    <input type="email" class="form-contro" id="feedbackEmail" required>
                </div>
                <div class="mb-3">
                    <label for="feedbackMessage" class="form-label">Message</label>
                    <br>
                    <textarea class="form-contro" id="feedbackMessage" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div> 
    



    <div class="chat">
        <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#chatboxContent">Chat</button>
        <div id="chatboxContent" class="collapse mt-2 border rounded p-2 bg-light">
            <div class="chat-header bg-primary text-white p-2">
                Support Chat
            </div>
            <div class="chat-body p-2">
                <p>How can we help you?</p>
            </div>
            <div class="chat-footer">
                <input type="text" class="form-control" placeholder="Type a message...">
            </div>
        </div>
    </div>
    



    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 NBA Management System. All Rights Reserved.</p>
        <p>Follow us on 
            <a href="#" class="text-white">Facebook</a> | 
            <a href="#" class="text-white">Twitter</a> | 
            <a href="#" class="text-white">Instagram</a>
        </p>
    </footer>
    <script>
      
        document.addEventListener("DOMContentLoaded", function() {
            const feedbackForm = document.getElementById('feedbackForm');

            feedbackForm.addEventListener('submit', function(event) {
                event.preventDefault(); 

                
                const feedbackData = {
                    name: document.getElementById('feedbackName').value,
                    email: document.getElementById('feedbackEmail').value,
                    message: document.getElementById('feedbackMessage').value
                };

               
                const xhr = new XMLHttpRequest();

          
                xhr.open("POST", "http://localhost:3000/feedback", true);
                xhr.setRequestHeader("Content-Type", "application/json");

               
                xhr.onload = function() {
                    if (xhr.status === 200) {
                       
                        alert('Feedback submitted successfully!');
                        
                        feedbackForm.reset();
                    } else {
                        
                        alert('An error occurred. Please try again later.');
                    }
                };

                
                xhr.send(JSON.stringify(feedbackData));
            });
        });
    </script>
    <script src="bootstrap-5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
