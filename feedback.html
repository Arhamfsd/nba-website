<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" width="40" class="rounded-pill" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="score.html">Live Score</a></li>
                    <li class="nav-item"><a class="nav-link" href="leaderboard.html">Leaderboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="polling.html">Polls</a></li>
                    <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="userprofile.html">
                            <i class="bi bi-person-circle"></i> Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-danger ms-2" onclick="logout()">Log out</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br><br><br><br><br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Feedback Form</h3>
                        <div id="alertMessage" class="alert" style="display: none;"></div>
                        <form id="feedbackForm">
                            <div class="mb-3">
                                <label for="feedbackName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="feedbackName" required>
                            </div>
                            <div class="mb-3">
                                <label for="feedbackEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="feedbackEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="feedbackText" class="form-label">Message</label>
                                <textarea class="form-control" id="feedbackText" rows="4" required></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Submit Feedback</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="chat">
        <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#chatboxContent">Chat</button>
        <div id="chatboxContent" class="collapse mt-2 border rounded p-2 bg-light">
            <div class="chat-header bg-primary text-white p-2">
                Support Chat
            </div>
            <div class="chat-body p-2" style="height: 300px; overflow-y: auto;">
                <!-- Messages will be added here dynamically -->
            </div>
            <div class="chat-footer p-2">
                <form class="d-flex">
                    <input type="text" class="form-control me-2" placeholder="Type a message...">
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 NBA Management System. All Rights Reserved.</p>
        <p>Follow us on 
            <a href="#" class="text-white">Facebook</a> | 
            <a href="#" class="text-white">Twitter</a> | 
            <a href="#" class="text-white">Instagram</a>
        </p>
    </footer>

    <script src="js/login_check.js"></script>
    <script src="bootstrap-5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/feedback.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
